{% extends 'base.html' %}
{% block content %}

    <div class="row">
        <div class="col">
            <h1>Formulaire d'Inscription</h1>
            <form method="post">
                <p class="muted">
                    Utiliser le Formulaire ci-dessous pour vous Inscrire!
                </p>
                {% csrf_token %}
                    {{ form }}
                <br/>
                <hr/>
                <p>déjà un compte, <a href="{% url 'login' %}">Connexion</a></p>
                <button type="submit" class="btn btn-default">Valider</button>
            </form>
        </div>
    </div>

{% endblock %}
