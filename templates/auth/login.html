{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col">
            <h1>Formulaire de Connexion</h1>
            <form method="post">
                <p class="muted">
                    Utiliser le Formulaire ci-dessous pour vous Connecter
                </p>
                {% csrf_token %}
                    {{ form }}
                <br/>
                <button type="submit" class="btn btn-default">Valider</button>
            </form>
        </div>
    </div>
{% endblock %}
